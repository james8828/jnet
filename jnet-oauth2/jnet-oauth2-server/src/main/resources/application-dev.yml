
spring:
  application:
    name: Oauth2Service
  cloud:
    nacos:
      config:
        import-check:
          enabled: false
        server-addr: 192.168.52.108:8848
      discovery:
        auto-registration: true
        server-addr: 192.168.52.108:8848
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  data:
